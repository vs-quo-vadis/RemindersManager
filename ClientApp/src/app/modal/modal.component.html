<div class="modal-header">
    <h4 class="modal-title">{{title}} Reminder</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="reminderForm">
  
      <div class="form-group">
        <div class="row">
          <div class="col-12">
            <label for="subject" class="col-form-label">Subject</label>            
          </div>
          <div class="col-12">
              <input id="subject" class="form-control" type="text" formControlName="subject" placeholder="Enter subject" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-12">
            <label for="notes" class="col-form-label">Notes</label>        
          </div>
          <div class="col-12">
            <textarea id="notes" class="form-control" rows="5" formControlName="notes" placeholder="Enter Notes"></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-12">
            <label for="reminderDate" class="col-form-label">Reminder Date</label>        
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-6">
                <div class="input-group">
                  <input class="form-control" name="date" formControlName="date" ngbDatepicker #d="ngbDatepicker" required>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                      <i class="fa fa-calendar"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-6">
                 <ngb-timepicker formControlName="time" [spinners]='false' required></ngb-timepicker>                  
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="isActive" class="col-form-label">Is Active: </label> 
            <input style="display: inline;" type="checkbox" id="isActive" formControlName="isActive"/>
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button *ngIf="title == 'Create'" type="submit" [disabled]="!reminderForm.valid" class="btn btn-success" (click)="createReminder()">{{title}}</button>
    <button *ngIf="title == 'Update'" type="submit" [disabled]="!reminderForm.valid" class="btn btn-success" (click)="update()">{{title}}</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Close</button>
  </div>
